<html>
  <head>
    <title>Stops</title>
  </head>
  <body>
    {% for route in routes %}
      <h2>{{ route.route_id }}</h2>
      <ul>
        {% for stop in route.stops %}
          <li><a href="/station/{{ stop.id }}">{{ stop.name }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  </body>
</html>
